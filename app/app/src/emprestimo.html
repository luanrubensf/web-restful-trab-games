<head>
	<meta charset="utf-8">

	<title>Cadastro de empréstimos</title>
	
	<link href="resources/libs/css/bootstrap.min.css" rel="stylesheet">
	<link href="resources/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
	<link href="resources/libs/css/select2.min.css" rel="stylesheet">
    <link href="resources/libs/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="resources/libs/css/bootstrap-datepicker3.min.css" rel="stylesheet">
    <link href="resources/libs/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <!--bootstrap-datetimepicker.min-->

	<link href="resources/css/sys.css" rel="stylesheet">

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<body id="emprestimos">
	<nav id="menu-superior" class="navbar navbar-inverse navbar-fixed-top">
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div id="menu-lateral" class="col-sm-3 col-md-2 sidebar"></div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<h1 class="page-header">Empréstimo</h1>
				<div class="table-responsive">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>#</th>
								<th>Nome</th>
								<th>Emissao</th>
								<th>Devolução</th>
                                <th>Game</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>{{id}}</td>
								<td>{{destino}}</td>
								<td>{{emissao}}</td>
								<td>{{devolucao}}</td>
                                <td>{{game}}</td>
								<td>
									<a onclick="ctrl.edit({{id}})" href="#divForm"><span class="glyphicon glyphicon-pencil"></span></a>
									<a onclick="ctrl.remove({{id}})" href="#divForm"><span class="glyphicon glyphicon-remove"></span></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="main">
				<div class="form-group text-right">
					<button id="btnAdicionar" type="button" class="btn btn-success">Adicionar</button>
				</div>
			</div>
		</div>
		<div id="divForm" class="row" style="display:none">
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<h2 class="page-header">Inserindo empréstimo</h2>
				<form id="formCadastroEmprestimo" class="form-horizontal">
					<input type="hidden" name="id" />
					<div class="form-group">
						<label for="destino" class="control-label col-sm-2">Nome</label>
						<div class="col-sm-6">
							<input type="text" name="destino" class="form-control" required/>
						</div>
					</div>
					<div class="form-group">
						<label for="observacao" class="control-label col-sm-2">Observação</label>
						<div class="col-sm-6">
							<textarea name="observacao" class="form-control" required></textarea>
						</div>
					</div>
					<div class="form-group">
						<label for="emissao" class="control-label col-sm-2">Emissão</label>
						<div class="col-md-6">
							<input id="emissao" name="emissao" class="form-control" required/>
						</div>
					</div>
                    <div class="form-group">
                        <label for="devolucao" class="control-label col-sm-2">Devolução</label>
						<div class="col-md-6">
							<input id="devolucao" name="devolucao" class="form-control" required>
						</div>
                    </div>
					<div class="form-group">
						<label for="select-games" class="control-label col-md-2">Game</label>
						<div class="col-md-6">
							<select class="select" id="select-games">
							</select>
						</div>
					</div>
					<div class="form-group text-right">
						<button id="btnSalvar" type="submit" class="btn btn-info">Salvar</button>
						<button id="btnCancelar" type="reset" class="btn btn-danger">Cancelar</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="resources/assets/js/vendor/jquery.min.js"><\/script>')</script>
	<script src="resources/libs/js/bootstrap.min.js"></script>
	<script src="main.js"></script>
	<script src="common/tables.js"></script>
	<script src="common/notify.js"></script>
	<script src="emprestimo.js"></script>
	<script src="resources/assets/js/vendor/holder.min.js"></script>
	<script src="resources/assets/js/ie10-viewport-bug-workaround.js"></script>
	<script src="resources/libs/js/bootstrap-notify.min.js"></script>
	<script src="resources/libs/js/select2.min.js"></script>
    <script src="resources/libs/js/moment.min.js"></script>
    <script src="resources/libs/js/collapse.js"></script>
    <script src="resources/libs/js/transition.js"></script>
    <script src="resources/libs/js/bootstrap-datepicker.min.js"></script>
    <script src="resources/libs/js/bootstrap-datetimepicker.min.js"></script>
    
</body>

</html>
